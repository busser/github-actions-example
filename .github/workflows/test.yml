on: pull_request

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # Check out the pull request's source code
      - uses: actions/checkout@v2

      # Install Go
      - uses: actions/setup-go@v2-beta
        with:
          go-version: '^1.14' # The Go version to download (if necessary) and use.
      - run: go version

      # Run unit tests
      - run: go test -v ./...
